{% extends 'layouts/app.html' %}

{% block content %}
    <div class="container pt-10 pb-170">
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <div class="register-content border rounded-3 px-md-5 px-3 ptb-50">
                    <div class="text-center">
                        <p class="neutral-1000 px-4 py-2 bg-2 text-sm-bold rounded-12 d-inline-flex align-items-center">Register</p>
                        <h4 class="neutral-1000">Create an Account</h4>
                    </div>
                    <div class="form-login mt-30">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_full_name">Full Name</label>
                                <input type="text" name="full_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_contact_info">Contact Info</label>
                                <input type="text" name="contact_info" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_faculty_of_interest">Faculty of Interest</label>
                                <input type="text" name="faculty_of_interest" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_secondary_diploma">Secondary Diploma (PDF)</label>
                                <input type="file" name="secondary_diploma" class="form-control" accept="application/pdf" required>
                            </div>
                            <div class="form-group">
                                <label for="id_passport">Passport (PDF)</label>
                                <input type="file" name="passport" class="form-control" accept="application/pdf" required>
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_repeat_password">Repeat Password</label>
                                <input type="password" name="repeat_password" class="form-control" required>
                            </div>
                            <button class="btn btn-primary w-100" type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
