{% extends 'layouts/app.html' %}

{% block content %}
    <div class="container pt-10 pb-170">
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <div class="border rounded-3 px-md-5 px-3 ptb-50">
                    <div class="login-content">
                        <div class="text-center">
                            <p class="neutral-1000 px-4 py-2 bg-2 text-sm-bold rounded-12 d-inline-flex align-items-center">Sign in</p>
                            <h4 class="neutral-1000">Welcome back</h4>
                        </div>

                        <!-- Display error messages -->
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <div class="form-login mt-30">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_full_name">Full Name</label>
                                    <input type="text" name="full_name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_email">Email</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_contact_info">Contact Info</label>
                                    <input type="text" name="contact_info" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_faculty">Faculty of Choice</label>
                                    <select name="faculty" class="form-control" required>
                                        {% for faculty in form.faculty.field.queryset %}
                                            <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="id_dob">Date of Birth</label>
                                    <input type="date" name="dob" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_gender">Gender</label>
                                    <select name="gender" class="form-control" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary w-100" type="submit">Sign up</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock content %}
