{% extends 'layouts/app.html' %}

{% block content %}

<section class="box-section background-body pt-40 pb-110 dashboard">
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-4">
                <div class="card user-sidebar mb-4">
                    <div class="card-header user-sidebar-header">
                        <div class="profile-content rounded-pill">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center justify-content-center py-2">
                                    <img src="assets/imgs/section-1/img-2.png" alt="image" class="img-fluid avatar avatar-lg rounded-circle me-3">
                                    <div>
                                        <p class="fw-bold fs-5">Admin Dashboard</p>
                                        <span class="fs-14 text-gray-6">Manage Students</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body user-sidebar-body">
                        <ul class="dashboard-sidebar-menu">
                            <li class="py-2"><a href="{% url 'base:admin_dashboard' %}"><i class="fi fi-rr-home me-1"></i> Dashboard</a></li>
                            <li class="py-2"><a href="{% url 'base:admin_show' %}"><i class="fi fi-rr-user me-1"></i> Pending Students</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-8">

                <!-- Student Counters -->
                <div class="row">
                    <div class="col-xl-4 mb-2 mb-lg-0">
                        <div class="card shadow-none">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <span class="avatar avatar-xl rounded-circle bg-primary me-3">
                                        <i class="fi fi-rr-users-alt fs-36"></i>
                                    </span>
                                    <div>
                                        <h5><span>{{ total_students }}</span></h5>
                                        <p>All Students</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 mb-2 mb-lg-0">
                        <div class="card shadow-none">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <span class="avatar avatar-xl rounded-circle bg-success me-3">
                                        <i class="fi fi-rr-check fs-36"></i>
                                    </span>
                                    <div>
                                        <h5><span>{{ approved_students }}</span></h5>
                                        <p>Approved Students</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="card shadow-none">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <span class="avatar avatar-xl rounded-circle bg-warning me-3">
                                        <i class="fi fi-rr-time-past fs-36"></i>
                                    </span>
                                    <div>
                                        <h5><span>{{ pending_students }}</span></h5>
                                        <p>Pending Students</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Other Dashboard Content -->
                <div class="row mt-4">
                    <div class="col-xl-12 d-flex">
                        <div class="card shadow-none flex-fill">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="neutral-1000 text-md-bold fs-5">Student Statistics</span>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card shadow-none mb-2">
                                    <div class="card-body">
                                        <div id="chart"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

{% endblock content %}
